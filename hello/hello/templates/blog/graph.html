{% load staticfiles %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>专利创新性检索分析系统</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}" media="screen,projection" />
    <!-- Bootstrap Styles-->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <!-- FontAwesome Styles-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom Styles-->
    <link href="{% static 'css/custom-styles.css' %}" rel="stylesheet" />
</head>


<body>
    <div id="wrapper">
        <nav class="navbar navbar-default top-navbar" role="navigation">
            <div class="navbar-header">
                <a class="navbar-brand waves-effect waves-dark" href="index1.html"><i class="large material-icons">insert_chart</i> </a>
                <div id="sideNav" class="waves-effect waves-dark" href=""><i class="material-icons dp48">toc</i></div>
            </div>
        </nav>

        <nav class="navbar-default navbar-side" role="navigation">
            <div class="sidebar-collapse">
                <ul class="nav" id="main-menu">
                    <li>
                        <a href="index1.html" class="waves-effect waves-dark"><i class="fa fa-dashboard"></i> 主页</a>
                    </li>
                    <li>
                        <a href="acquire1.html" class="waves-effect waves-dark"><i class="fa fa-desktop"></i> 专利文件获取</a>
                    </li>
                    <li>
                        <a href="input1.html" class="active-menu waves-effect waves-dark"><i class="fa fa-edit"></i> 对比分析 </a>
                    </li>
                    <li>
                        <a href="download1.html" class="waves-effect waves-dark"><i class="fa fa-qrcode"></i> 查询与导出</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>


        <!-- /. NAV SIDE  -->
    <div id="page-wrapper" >
        <div class="header">
            <ol class="breadcrumb">
                <i class="fa fa-home" ></i>
                <li><a href="#">主页</a></li>
                <li><a href="#">对比分析</a></li>
            </ol>
        </div>
         <div id="page-inner">
            <div class="row">
                <form  method="post">
                {% csrf_token %}
                <div class="col-md-4 col-sm-4">
                    <div class="card teal" style="width: 400px;">
                        <div class="card-content white-text">
                            <h4><i class="fa fa-retweet"></i> 创新性描述</h4>
                                <textarea name="q" style="width:350px;height:250px;display:inline;" placeholder="请输入..." ></textarea>

                        </div>
                    </div>
                </div>

                <input type="submit" style="float:left;position: absolute;top: 200px;width: 50px;left: 460px" value=" > ">

                </form>

                <div class="col-md-4 col-sm-4" style="padding-left: 200px;">
                    <div class="card blue-grey darken-1" style="width: 400px">
                        <div class="card-content white-text">
                            <h4><i class="fa fa-bars"></i> 分句结果</h4>
                            <textarea style="width:350px;height:250px; overflow:auto">{{ form }}</textarea>
                        </div>
                    </div>
                </div>
             </div>
             <div class="row">
                	<div class="col-md-6 col-sm-6">
                    	<div class="card" style="width: 950px">
                        	<div class="card-action">关系图</div>
                        	<div class="card-content" id="picture">
                                    <img  src="{% static 'img/graph0.gv.png' %}" alt="关系图"/>
                        	</div>
                    	</div>
					</div>
             </div>
         </div>
             <!-- /. PAGE INNER  -->
         <!-- /. PAGE WRAPPER  -->
    </div>
    <!-- /. WRAPPER  -->
    <!-- JS Scripts-->
	<!-- Bootstrap Js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'materialize/js/materialize.min.js' %}"></script>

</body>

</html>
